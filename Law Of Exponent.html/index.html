<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Law Of Exponent</title>
</head>

<body>
    <div>
        <h2> Law Of Exponent</h2>
    </div>
    
    <table>
        
        <tbody>
        <tr>
            <td class="navbar">Product of Powers Rule</td>
            <td> X<sup>m </sup>x X<sup>n</sup>=
                X<sup>m+n</sup></td>
        </tr>

        <tr>
        <td>Quotient of Powers Rule</td>
            <td>X<sup>m </sup>&nbsp;/ &nbsp; X<sup>n</sup>=
                X<sup>m-n</sup></td>
        </tr>
        <tr>
            <td >Power of Powers Rule</td>
            <td >(X<sup>m </sup>) <sup>n</sup>= X<sup>m &nbsp
                    x
                    &nbsp;</sup> <sup> n</sup></td>
        </tr>
        <tr>
            <td>Power of Product Rule</td>
            <td>(X x Y)<sup>m </sup>= X<sup>m</sup>&nbsp;x
                &nbsp;Y <sup>m</sup></td>
        </tr>
        <tr>
            <td>Power Of Quotient Rule</td>
            <td>(X &nbsp /&nbsp Y)<sup>m </sup>=
                X<sup>m</sup>&nbsp;/ &nbsp;Y <sup>m</sup></td>
        </tr>
        <tr>
            <td>Zero Powers Rule</td>
            <td>X<sup>0 </sup>= 1</td>
        </tr>
        <tr>
            <td>Negative Exponent Rule</td>
            <td>X<sup>-m </sup>= 1/X<sup>m</sup></td>
        </tr>





        </tbody>

    </table>


</body>

</html>
